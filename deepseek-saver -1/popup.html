<!DOCTYPE html>
<html>
<head>
    <title>DeepSeek Chat Saver</title>
    <style>
        body {
            width: 300px;
            padding: 15px;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        select, button {
            padding: 8px;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        button:hover:not(:disabled) {
            background-color: #45a049;
        }
        .status {
            margin-top: 10px;
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <select id="format">
            <option value="markdown">Markdown (.md)</option>
            <option value="text">Text (.txt)</option>
        </select>
        <button id="saveButton">Save Conversation</button>
        <div id="status" class="status"></div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
